<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="../css/output.css" /> -->
</head>

<body class="bg-gray-100">


<div class="fixed inset-0 bg-black bg-opacity-50 flex hidden items-center justify-center js-change-modal">
    <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-[80vh] shadow-lg relative">
      
        <li class="bg-white shadow rounded overflow-hidden list-none">
            <input type="file" class=" js-img">
            
                
            <input class="text-lg font-bold text-gray-800 border mb-2 js-title">
            <input type="text" class="text-gray-600 mb-4 border text-lg font-bold js-desc">
               
            <input class="text-gray-600 mb-4 border js-price">
            <button type="button" class="js-change">CHange</button>
          </li>
     
    </div>
  </div>
  
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="./admin.html" class="text-2xl font-bold text-gray-800">ShopLogo</a>
      <nav class="flex space-x-6">
        <a href="./client.html" class="text-gray-600 hover:text-gray-800">Home</a>
        <button type="button" class="text-gray-600 hover:text-gray-800 js-product-btn">Add New Product</button>
       
      </nav>
      
    </div>
  </header>

  <template class="js-temp">
    <li class="bg-white shadow rounded overflow-hidden list-none">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full h-48 object-cover js-img" />
        <div class="p-4">
            <div class="flex gap-40">

                <h3 class="text-lg font-bold text-gray-800 mb-2 js-title " >Product Name</h3> 
                 <img src="https://cdn-icons-png.flaticon.com/512/1345/1345874.png" class="w-7 h-7 cursor-pointer js-delete" alt="">

            </div>
          <p class="text-gray-600 mb-4 js-price">$50.00</p>
          <p class="text-gray-600 mb-4 js-desc">$50.00</p>
          <button
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300 js-add">Change</button>
        </div>
      </li>
  </template>
  

  <section id="products" class="py-12 min-h-[81.5vh]">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Our Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 js-products-list">
    
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center ">
      <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </div>
  </footer>
  <script src="./js/admin.js"></script>
</body>

</html>
